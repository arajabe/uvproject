version: "3.9"

services:
  backend:
    build: .
    container_name: uvproject_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app   # ðŸ‘ˆ mount backend code
      - ./logs:/app/logs   # ðŸ‘ˆ persist logs on host
    ports:
      - "8000:8000"
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build: .
    container_name: uvproject_frontend
    command: streamlit run streamlit_ui.py --server.port 8501 --server.headless true
    volumes:
      - .:/app   # ðŸ‘ˆ mount frontend code (or ./ui:/app if you keep frontend separately)
    environment:
      STREAMLIT_SERVER_FILE_WATCHER_TYPE: poll
      API_URL: http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend

